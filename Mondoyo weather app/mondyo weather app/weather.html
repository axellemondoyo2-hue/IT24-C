        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Weather App</title>
  <style>
    body {
      background: #fff7d1; /* soft yellow */
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fffbea; /* light cream */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      border: 2px solid #ffd84d;
    }

    h2 {
      color: #ffbb00; /* yellow-orange accent */
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ffd84d;
      border-radius: 5px;
      background: #fff;
    }

    button {
      background: #ffca28;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
    }

    button:hover {
      background: #ffb300;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .weather-info {
      margin-top: 20px;
      text-align: left;
    }

    .weather-info p {
      margin: 5px 0;
      color: #6a5500;
    }

    .icon {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>☀️ My Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br />
    <button onclick="getWeather()">Search</button>
    <p id="errorMsg" class="error"></p>
    <div class="weather-info" id="weatherInfo"></div>
    <img id="weatherIcon" class="icon" src="" alt="" />
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const weatherInfo = document.getElementById('weatherInfo');
      const errorMsg = document.getElementById('errorMsg');
      const weatherIcon = document.getElementById('weatherIcon');

      weatherInfo.innerHTML = '';
      errorMsg.textContent = '';
      weatherIcon.src = '';

      if (city === '') {
        errorMsg.textContent = 'Please enter a city name.';
        return;
      }

      const apiKey = '31852989cad24287b76021c672f90fb7';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          errorMsg.textContent = 'City not found';
          return;
        }

        const cityName = data.name;
        const temp = data.main.temp;
        const humidity = data.main.humidity;
        const description = data.weather[0].description;
        const icon = data.weather[0].icon;

        weatherInfo.innerHTML = `
          <p><strong>City:</strong> ${cityName}</p>
          <p><strong>Temperature:</strong> ${temp} °C</p>
          <p><strong>Humidity:</strong> ${humidity}%</p>
          <p><strong>Description:</strong> ${description}</p>
        `;

        weatherIcon.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
      } catch (error) {
        errorMsg.textContent = 'Error fetching weather data.';
      }
    }
  </script>
</body>
</html>
